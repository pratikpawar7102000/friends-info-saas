<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friends Info SaaS</title>

  <!-- ✅ Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }
    .header-banner {
      background: url('https://source.unsplash.com/1600x400/?friends,teamwork') no-repeat center center;
      background-size: cover;
      color: white;
    }
    .header-overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 3rem 1rem;
    }
    .friend-item img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 1rem;
    }
  </style>
</head>
<body>

  <!-- ✅ Header with Banner Image -->
  <div class="header-banner mb-4">
    <div class="header-overlay text-center">
      <h1 class="fw-bold">Friends Info SaaS</h1>
      <p class="lead">Manage your friends securely & easily</p>
    </div>
  </div>

  <div class="container my-5">

    <!-- ✅ Friends Section (hidden by default) -->
    <div id="friendsSection" style="display: none;">
      <!-- ✅ Logged-in user email -->
      <p id="userProfile" class="text-end text-muted"></p>

      <div class="card p-4 shadow-sm">
        <h2 class="mb-3">Add Friend</h2>
        <form id="friendsForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Friend's Email:</label>
            <input type="email" id="email" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" id="phone" class="form-control" required />
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">Submit</button>
          <button id="logoutBtn" type="button" class="btn btn-outline-danger w-100">Log Out</button>
        </form>
      </div>

      <div class="mt-5">
        <h3>Your Friends</h3>
        <ul id="friendsList" class="list-group"></ul>
      </div>
    </div>

    <!-- ✅ Auth Section -->
    <div id="authSection" class="card p-4 shadow-sm">
      <h2 class="mb-3">Login / Register</h2>
      <div class="mb-3">
        <input type="email" id="userEmail" class="form-control" placeholder="Your Email" />
      </div>
      <div class="mb-3">
        <input type="password" id="userPassword" class="form-control" placeholder="Password" />
      </div>
      <div class="d-grid gap-2">
        <button id="signUpBtn" class="btn btn-success">Sign Up</button>
        <button id="loginBtn" class="btn btn-primary">Log In</button>
      </div>
    </div>

  </div>

  <!-- ✅ Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

  <!-- ✅ Custom JS -->
  <script src="app.js"></script>

</body>
</html>
